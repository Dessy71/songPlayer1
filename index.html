<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gyidi Nwomm</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="grrr.svg" type="imagejpg">
<style type="text/css">
  /* Default styling for the page */
  body {
    margin: 0;
    padding: 0;
    background-image: url('bck.svg');
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  /* Common styles for both bigger and smaller screens */
  #content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Poppins", sans-serif;
    font-style: italic;
    font-weight: bolder;
    font-size-adjust: inherit;
    text-align: center;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    overflow: hidden; /* Ensures the typewriter effect */
    white-space: nowrap; /* Prevents line breaks */
    color: rgb(18, 197, 188);
    font-weight: 900;
  }
  
  @keyframes typewriter {
    0% {
      width: 0;
    }
    100% {
      width: 100%; /* Change this value to control how much of the text appears before disappearing */
    }
  }
  
  @keyframes blinkCursor {
    from, to {
      border-color: transparent;
    }
    50% {
      border-color: #f5f2f2;
    }
  }
  
  #content h1 {
    animation: typewriter 10s steps(40) infinite, blinkCursor 0.5s steps(1) infinite;
  }
  
  #logo {
    width: 100px;
    height: auto;
    margin-bottom: 2rem;
    max-width: 100%;
    /* Animation */
    animation: popOut 20s infinite alternate;
    /* Positioning */
    position: fixed;
    top: 20px;
    left: 20px;
  }
  
  @keyframes popOut {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
  
  #slide-through-tab {
    margin-top: 2rem;
  }
  
  #slide-through-tab a {
    color: rgb(249, 252, 249);
    font-size: 1.2rem;
    text-decoration: none;
    font-weight: 500;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding: 10px 20px;
    background: linear-gradient(45deg, #ff00cc, #333399);
    border-radius: 30px;
    transition: background-color 0.3s ease;
    box-shadow: 0px 6px 22px -6px gray;
  }
  
  #slide-through-tab a:hover {
    background: transparent;
  }
  
  /* Media query for smaller screens */
  @media screen and (max-width: 768px) {
    h1 {
      font-size: 1.5rem; /* Adjust the font size for smaller screens */
    }
  
    @keyframes typewriter {
      0% {
        width: 0;
      }
      100% {
        width: 100%; /* Reduce the width for smaller screens */
      }
    }
  }
  
  /* Media query for bigger screens */
  @media screen and (min-width: 1200px) {
    h1 {
      font-size: 4rem; /* Adjust the font size for bigger screens */
    }
  }
  </style>
</head>

<body>
  <div id="bck-img"></div>



  <div id="content">

    <h1>AKWAABA to GYIDI NNWOM</h1>

    <div id="slide-through-tab">
      <a href="home.html">Start Listening</a>
     
    </div>
    <br />
    <div id="slide-through-tab">
    
      <a href="https://dessy-portfolio.vercel.app/" class="tab-link">Meet The Developer</a>
    </div>


  </div>

  <script>
    // JavaScript code for typewriter effect
    const welcomeMsg = document.querySelector('h1');
    const welcomeText = '';

    let charIndex = 0;
    function typeWriter() {
      if (charIndex < welcomeText.length) {
        welcomeMsg.textContent += welcomeText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 100); // Adjust typing speed here (in milliseconds)
      }
    }

    typeWriter();

    // JavaScript code for logo animation
    const logo = document.getElementById('logo');
    logo.addEventListener('animationiteration', function() {
      logo.classList.toggle('show');
    });

// JavaScript code for setting background image dimensions
function setBackgroundImageDimensions() {
  const backgroundImage = document.getElementById('bck-img');
  const { width, height } = backgroundImage.getBoundingClientRect();
  const aspectRatio = width / height;
  const windowAspectRatio = window.innerWidth / window.innerHeight;

  if (aspectRatio > windowAspectRatio) {
    backgroundImage.style.width = 'auto';
    backgroundImage.style.height = '100%';
  } else {
    backgroundImage.style.width = '100%';
    backgroundImage.style.height = 'auto';
  }
}

// Call the function initially and on window resize
setBackgroundImageDimensions();
window.addEventListener('resize', setBackgroundImageDimensions);

  </script>
</body>

</html>
